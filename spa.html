<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Single Page Application for Contacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./spa.css">
</head>

<body>
    <header>
        <ul>
            <li><a href="#" data-target="contact" class="nav-link btn" id="contact-page">CONTACTS</a></li>
            <li><a href="#" data-target="register" class="nav-link btn">REGISTER</a></li>
            <li><a href="#" data-target="login" class="nav-link btn white-btn">LOGIN</a></li>
        </ul>
    </header>
    <main>
        <h1>Contacts Notebook</h1>
        <div class="page active" id="login">

            <div class="form-box">

                <!---------------------- Login -------------------------->
                <div class="login-container" id="loginC">
                    <div class="top">
                        <span>Don't have an account? <a href="#" data-target="register" class="nav-link">Register</a>
                        </span>
                        <h2>Login</h2>
                    </div>
                    <div id="errorMsg"></div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" id="username-login">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" id="password-login">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" id="btnsignin" value="Sign In">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check">Remember me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot password?</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="register">
            <div class="form-box">
                <!---------------------- Registration -------------------------->
                <div class="register-container" id="registerC">
                    <div class="top">
                        <span>Have an account? <a href="#" data-target="login" class="nav-link">Login</a> </span>
                        <h2>Register</h2>
                    </div>
                    <div id="msg"></div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" id="username">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Name" id="name">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" id="email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" id="password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register" id="regist">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check">Remember me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Terms & Conditions</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="contact">
            <h2>Contacts Page</h2>

            <div id="contact-list">
                <div class="button-search-container">
                <img src="./IMG/add-user.png" alt="add user image" id="addContactButton">
                    <!-- search bar right align -->
                        <div class="search">
                            <form >
                                <input id="searchbar" type="text"
                                    placeholder=" Search Contact"
                                    name="search">
                                <button>
                                    <i class="fa fa-search">
                                    </i>
                                </button>
                            </form>
                        </div>
                </div>
                
                <!-- Modal -->
                <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add a New Contact</h2>
                    <!-- Form to add a contact -->
                    <div id="contactForm">
                        <label for="newContactName">Name:</label>
                        <input type="text" id="newContactName" name="newContactName" required>
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone_number" name="phone_number" required>
                        <button type="submit" id="add_contact">Add</button>
                    </div>
                </div>
                </div>

                <div id="del" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Delete Contact</h2>
                        <!-- Form to confirm delete -->
                        <div id="deleteForm">
                            Are you sure you want to delete this Contact?
                            <button type="submit" id="del_yes">Yes</button>
                            <button type="submit" id="del_no">No</button>
                        </div>
                    </div>
                </div>

                <div id="updateContact" class="modal">
                    <div class="update-content">
                        <span class="close">&times;</span>
                        <h2>Update Contact's Details</h2>
                        <!-- Form to update a contact -->
                        <div id="updateForm">
                            <label for="updateName">Name:</label>
                            <input type="text" id="updateName" name="updateName" required>
                            <label for="updatePhone">Phone:</label>
                            <input type="text" id="updatePhone" name="updatePhone" required>
                            <button type="submit" id="up_contact">Save Changes</button>
                        </div>
                    </div>
                    </div>

                <table>
                    <thead>
                        <tr>
                            <th>Contact Name</th>
                            <th>Phone Number</th>
                            <th>Delete</th>
                            <th>Update</th>
                        </tr>
                    </thead>
                    <tbody id="tbody_contact">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="spa.js"></script>
    <script src="client.js"></script>
    <script src="network.js"></script>
    <script src="server.js"></script>
    <script src="database-api.js"></script>
</body>

</html>
